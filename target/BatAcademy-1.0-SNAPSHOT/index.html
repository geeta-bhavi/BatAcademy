<!doctype html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Batman Academy</title>
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/foundation-icon.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>

        <section class="landing">
            <header class="row">
                <div class="large-12 columns large-text-center medium-text-center">
                    <h1 class="headingBatAcademy">Bat Acade@y</h1>
                </div>
            </header>

            <div class="row landCont">
                <div class="large-6 medium-6 columns brderRight">
                    <div class="primary signupBtn">
                        <a href="#" class="secondary button">Sign Up</a>
                    </div>
                </div>
                <div class="large-4 medium-4 columns">
                    <div class="primary signIn">
                        <form method="post">
                            <div>
                                <input name="id" type="number" id="userId" placeholder="Enter Id" />
                            </div>
                            <div>
                                <input name="password" type="password" id="userPasssword" placeholder="Enter password" />
                            </div>
                            <div>
                                <input type="radio" name="userType" value="student" checked="checked" id="student"><label for="student">Student</label>
                                <input type="radio" name="userType" value="faculty" id="faculty"><label for="faculty">Faculty</label>
                            </div>
                            <div class="signinBtns">
                                <input type="submit" value="Sign In" id="batSignIn" class="button secondary">
                                <input type="reset" value="Clear" class="button secondary">
                            </div> 
                        </form>
                    </div>
                </div>
            </div>

            <footer id="footer" class="row mainFooter">
                <div class="small-12 medium-6 large-5 columns">Bat Academy Contact Details:</div>
                <div class="small-12 medium-6 large-4 columns">
                    <ul class="contact">
                        <li><p><i class="fi-marker"></i>1007 Mountain Drive, Gotham</p></li>
                        <li><p><i class="fi-telephone"></i>+1-999-999-9999</p></li>
                        <li><p><i class="fi-mail"></i>contact@batacademy.com</p></li>
                    </ul>
                </div>
                <div class="small-12 medium-12 large-3 columns">
                    <p class="about">BATMAN</p>
                    <p class="about subheader">It's not who I am underneath. But what I do that defines me.</p>
                    <ul class="inline-list social">
                        <a href="#"><i class="fi-social-facebook"></i></a>
                        <a href="#"><i class="fi-social-twitter"></i></a>
                        <a href="#"><i class="fi-social-linkedin"></i></a>
                        <a href="#"><i class="fi-social-github"></i></a>
                    </ul>
                </div>
            </footer>
        </section>

        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
